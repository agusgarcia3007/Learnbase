name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Get next version
        id: version
        run: |
          NEXT_VERSION=$(git-cliff --bumped-version 2>/dev/null || echo "")
          if [ -z "$NEXT_VERSION" ]; then
            echo "No version bump needed"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.version.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.next }}
          git push origin ${{ steps.version.outputs.next }}

      - name: Create GitHub Release
        if: steps.version.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git-cliff --tag ${{ steps.version.outputs.next }} --unreleased --strip header | gh release create ${{ steps.version.outputs.next }} --title "${{ steps.version.outputs.next }}" --notes-file -
